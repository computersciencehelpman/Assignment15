<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Collectables Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
    }

    .category {
      background: #fff;
      border: 1px solid #ccc;
      margin-bottom: 2rem;
      border-radius: 5px;
      padding: 1rem;
    }

    .heading-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }

    .add-button {
      font-size: 1.2rem;
      padding: 0.2rem 0.7rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .subforums {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .subforum {
      background: #f7f7f7;
      border: 1px solid #ddd;
      flex: 1 1 30%;
      padding: 1rem;
      text-align: center;
      border-radius: 4px;
    }

    .subforum:hover {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div><strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong></div>
    <div>
      <span th:if="${#authorization.expression('isAuthenticated()')}">
        <a href="/profile" style="color: white; text-decoration: none;" th:text="${#authentication.name}">Username</a>
      </span>
      <span th:if="${#authorization.expression('!isAuthenticated()')}">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      </span>
    </div>
  </div>

  <div class="container">
    <div class="category">
      <div class="heading-flex">
        <h2>Collectables</h2>
        <a th:href="${#authorization.expression('isAuthenticated()') ? '/collectables/new' : '/login'}" 
           class="add-button">+</a>
      </div>

      <div class="subforums">
        <div th:each="recommendation : ${recommendations}" class="subforum">
          <a th:href="@{/collectables/{id}(id=${recommendation.id})}">
            <h3 th:text="${recommendation.name}">Item Name</h3>
          </a>
          <p th:text="'Type: ' + ${recommendation.type}">Type</p>
          <p th:text="'Estimated Value: $' + ${#numbers.formatDecimal(recommendation.estimatedValue, 1, 2)}">Value</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
