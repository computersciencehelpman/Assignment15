<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Submit REIT Recommendation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
    }

    .form-container {
      background: white;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit a REIT Recommendation</h2>
    <form th:action="@{/reits/submit}" method="post" th:object="${reitRecommendation}">
      <label>REIT Name:</label>
      <input type="text" th:field="*{reitName}" required />

      <label>Ticker Symbol:</label>
      <input type="text" th:field="*{ticker}" required />

      <label>Market Sector:</label>
      <input type="text" th:field="*{sector}" placeholder="e.g., Residential, Retail, Industrial" />

      <label>Current Price ($):</label>
      <input type="number" step="0.01" th:field="*{currentPrice}" required />

      <label>Target Price ($):</label>
      <input type="number" step="0.01" th:field="*{targetPrice}" />

      <label>Recommendation:</label>
      <select th:field="*{recommendation}">
        <option value="BUY">Buy</option>
        <option value="HOLD">Hold</option>
        <option value="SELL">Sell</option>
      </select>

      <label>Reason for Recommendation:</label>
      <textarea th:field="*{reason}" rows="4" required></textarea>

      <label>Risks:</label>
      <textarea th:field="*{risks}" rows="3"></textarea>

      <label>External Link (optional):</label>
      <input type="url" th:field="*{externalLink}" />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
