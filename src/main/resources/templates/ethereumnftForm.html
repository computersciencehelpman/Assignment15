<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Submit Ethereum NFT Recommendation</title>
</head>
<body>
  <h2>Submit an Ethereum NFT Recommendation</h2>
  <form th:action="@{/ethereumnft/submit}" method="post" th:object="${ethereumNftRecommendation}">
    <label>Collection Name:</label>
    <input type="text" th:field="*{collectionName}" required />

    <label>Contract Address:</label>
    <input type="text" th:field="*{contractAddress}" required />

    <label>Creator:</label>
    <input type="text" th:field="*{creator}" />

    <label>Floor Price (ETH):</label>
    <input type="number" step="0.0001" th:field="*{floorPrice}" required />

    <label>Target Price (ETH):</label>
    <input type="number" step="0.0001" th:field="*{targetPrice}" />

    <label>Recommendation:</label>
    <select th:field="*{recommendation}">
      <option value="BUY">Buy</option>
      <option value="HOLD">Hold</option>
      <option value="SELL">Sell</option>
    </select>

    <label>Reason:</label>
    <textarea th:field="*{reason}"></textarea>

    <label>Risks:</label>
    <textarea th:field="*{risks}"></textarea>

    <label>Official Link (optional):</label>
    <input type="url" th:field="*{officialLink}" />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
