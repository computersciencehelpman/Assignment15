<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Submit Collectable</title>
  <link rel="stylesheet" th:href="@{/css/nav.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
    }
    .form-container {
      background: white;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div>
    <strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong>
  </div>
  <div>
    <span th:if="${#authorization.expression('isAuthenticated()')}">
      <a href="/profile" style="color: white;" th:text="${#authentication.name}">Username</a>
      <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
	  <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
    </span>
    <span th:if="${#authorization.expression('!isAuthenticated()')}">
      <a href="/login" style="color: white;">Login</a>
      <a href="/register" style="color: white;">Register</a>
    </span>
  </div>
</div>

  <div class="form-container">
    <h2>Submit a Collectable</h2>
    <form th:action="@{/collectables/submit}" method="post" th:object="${collectable}">
      <label>Item Name:</label>
      <input type="text" th:field="*{name}" required />

      <label>Type (e.g., Card, Coin, Comic):</label>
      <input type="text" th:field="*{type}" required />

      <label>Estimated Value ($):</label>
      <input type="number" step="0.01" th:field="*{estimatedValue}" required />

      <label>Description:</label>
      <textarea th:field="*{description}" rows="4" required></textarea>

      <label>Risks or Considerations:</label>
      <textarea th:field="*{risks}" rows="3"></textarea>

      <label>External Link (optional):</label>
      <input type="url" th:field="*{externalLink}" />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
