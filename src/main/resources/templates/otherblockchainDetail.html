<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Other Chains Detail</title>
  <link rel="stylesheet" href="/css/comments.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    .meta {
      color: #555;
      font-size: 0.9rem;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      color: #007bff;
      text-decoration: none;
    }

    .comment-section {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
    }

    .comment-card {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
    }

    .comment-form {
      margin-top: 1rem;
    }

    .comment-form textarea {
      width: 100%;
      height: 80px;
      padding: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
    }

    .comment-form button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .comment-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 th:text="${otherBlockchain.tokenName} + ' (' + ${otherBlockchain.ca} + ')'"></h2>

    <p><strong>Blockchain:</strong> <span th:text="${otherBlockchain.blockchain}"></span></p>
    <p><strong>Recommendation:</strong> <span th:text="${otherBlockchain.recommendation}"></span></p>
    <p><strong>Current Price:</strong> $<span th:text="${otherBlockchain.currentPrice}"></span></p>
    <p><strong>Target Price:</strong> $<span th:text="${otherBlockchain.targetPrice}"></span></p>

    <p><strong>Reason:</strong></p>
    <p th:text="${otherBlockchain.reason}"></p>

    <p><strong>Risks:</strong></p>
    <p th:text="${otherBlockchain.risks}"></p>

    <p class="meta">
      <strong>Submitted by:</strong> <span th:text="${otherBlockchain.submittedBy}"></span><br/>
      <strong>Submitted at:</strong> <span th:text="${#temporals.format(otherBlockchain.createdAt, 'MMM dd, yyyy hh:mm a')}"></span>
    </p>

    <a href="/other-chains">← Back to all other blockchain recommendations</a>
  </div>

  <!-- Comments Section -->
  <div class="comment-section">
    <h2>Comments</h2>

    <div th:if="${#lists.isEmpty(comments)}">
        <p>No comments yet.</p>
    </div>

    <div th:each="comment : ${comments}" class="comment-card">
        <p th:text="${comment.content}"></p>
        <p class="meta">
            <span th:text="${comment.author}"></span> · 
            <span th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy hh:mm a')}"></span>
        </p>
    </div>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <form th:action="@{'/other-chains/' + ${otherBlockchain.id} + '/comments'}"
              method="post"
              th:object="${newComment}"
              class="comment-form">

            <textarea th:field="*{content}" placeholder="Add a comment..." required></textarea>
            <button type="submit">Post Comment</button>
        </form>
    </div>

    <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <p><a href="/login">Login</a> to write a comment.</p>
    </div>
  </div>
</body>
</html>
