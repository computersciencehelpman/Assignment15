<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forum Home</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
        }

        .category {
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 2rem;
            border-radius: 5px;
            padding: 1rem;
        }

        .category h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }
        
        .heading-flex {
  			display: flex;
  			justify-content: space-between;
  			align-items: center;
		}
		
		.add-button {
  			font-size: 1.2rem;
  			padding: 0.2rem 0.5rem;
  			border: none;
  			background-color: #007bff;
  			color: white;
  			border-radius: 4px;
  			cursor: pointer;
		}

        .subforums {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .subforum {
            background: #f7f7f7;
            border: 1px solid #ddd;
            flex: 1 1 30%;
            padding: 1rem;
            text-align: center;
            border-radius: 4px;
        }

        .subforum:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <div class="navbar">
  <div><strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong></div>
  <div>
    <span th:if="${#authorization.expression('isAuthenticated()')}">
      <a href="/profile" style="color: white; text-decoration: none;" th:text="${#authentication.name}">Username</a>
      <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
	  <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
    </span>
    <span th:if="${#authorization.expression('!isAuthenticated()')}">
      <strong><a href="/login" style="color: white; text-decoration: none;">Login</a></strong>
      <strong><a href="/register" style="color: white; text-decoration: none;">Register</a></strong>
    </span>
  </div>
</div>
    

    <div class="container">
        <div class="category">
  <div class="heading-flex">
    <h2>REITs (Real Estate Investment Trusts)</h2>
    <a href="/reits/new" class="add-button">+</a>
  </div>

  <div class="subforums">
    <div th:each="reit : ${recommendations}" class="subforum">
      <a th:href="@{/reits/{id}(id=${reit.id})}">
        <h3 th:text="${reit.reitName}">REIT Name</h3>
      </a>
      <p><strong>Ticker:</strong> <span th:text="${reit.ticker}">TICK</span></p>
      <p><strong>Sector:</strong> <span th:text="${reit.sector}">Sector</span></p>
      <p><strong>Price:</strong> $<span th:text="${reit.currentPrice}">0.00</span></p>
    </div>
  </div>
</div>
        

    </div>
</body>
</html>
