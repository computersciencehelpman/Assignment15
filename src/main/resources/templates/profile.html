<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 3rem;
        }
        .profile-card {
            background-color: white;
            display: inline-block;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-card h1 {
            color: #333;
        }
        .profile-card p {
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>Welcome, <span th:text="${name}">Name</span>!</h1>
        <p>Your email is: <span th:text="${email}">email@example.com</span></p>
    </div>
</body>
</html>
