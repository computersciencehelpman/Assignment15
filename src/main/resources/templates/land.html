<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Land Recommendations</title>
  <link rel="stylesheet" th:href="@{/css/nav.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .heading-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .add-button {
      font-size: 1.2rem;
      padding: 0.2rem 0.5rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .recommendation {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .recommendation:last-child {
      border-bottom: none;
    }

    .recommendation a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .meta {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
<div class="navbar">
  <div><strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong></div>
  <div>
    <span th:if="${#authorization.expression('isAuthenticated()')}">
      <a href="/profile" th:text="${#authentication.name}">Username</a>
      <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
	  <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
    </span>
    <span th:if="${#authorization.expression('!isAuthenticated()')}">
      <strong><a href="/login" style="color: white; text-decoration: none;">Login</a></strong>
      <strong><a href="/register" style="color: white; text-decoration: none;">Register</a></strong>
    </span>
  </div>
</div>

<div class="container">
  <div class="heading-flex">
    <h2>Land Recommendations</h2>
      <a th:href="${#authorization.expression('isAuthenticated()')} ? @{/land/new} : @{/login}"
         class="add-button" style="text-decoration: none;">+</a>
  </div>




  <div th:if="${#lists.isEmpty(recommendations)}">
    <p>No land recommendations submitted yet.</p>
  </div>

  <div th:each="land : ${recommendations}" class="recommendation">
    <a th:href="@{'/land/' + ${land.id}}" th:text="${land.name}">Land Name</a>
    <p class="meta">
      <span th:text="'Location: ' + ${land.location}">Location</span><br/>
      <span th:text="'Submitted by: ' + ${land.submittedBy}">Submitted by</span><br/>
      <span th:text="'Submitted at: ' + ${#temporals.format(land.createdAt, 'MMM dd, yyyy hh:mm a')}">Date</span>
    </p>
  </div>
</div>
</body>
</html>
