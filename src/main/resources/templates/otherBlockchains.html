<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Other Blockchains</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
        }

        .category {
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 2rem;
            border-radius: 5px;
            padding: 1rem;
        }

        .category h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }

        .heading-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-button {
            font-size: 1.2rem;
            padding: 0.2rem 0.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .subforums {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .subforum {
            background: #f7f7f7;
            border: 1px solid #ddd;
            flex: 1 1 45%;
            padding: 1rem;
            text-align: left;
            border-radius: 4px;
        }

        .subforum:hover {
            background-color: #eaeaea;
        }

        .subforum a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .subforum h3 {
            margin-top: 0;
        }

        .meta {
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div><strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong></div>
        <div>
            <span th:if="${#authorization.expression('isAuthenticated()')}">
                <a href="/profile" style="color: white; text-decoration: none;" th:text="${#authentication.name}">Username</a>
                <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
	  			<form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
            </span>
            <span th:if="${#authorization.expression('!isAuthenticated()')}">
                <strong><a href="/login" style="color: white; text-decoration: none;">Login</a></strong>
      			<strong><a href="/register" style="color: white; text-decoration: none;">Register</a></strong>
            </span>
        </div>
    </div>

    <div class="container">
        <div class="category">
            <h2 class="heading-flex">
                <span>Other Blockchains</span>
                <a href="/other-chains/new" class="add-button">+</a>
            </h2>

            <div class="subforums">
                <div th:each="rec : ${recommendations}" class="subforum">
                    <a th:href="@{'/other-chains/' + ${rec.id}}">
                        <h3 th:text="${rec.tokenName}">Token Name</h3>
                        <p><strong>Recommendation:</strong> <span th:text="${rec.recommendation}">Buy</span></p>
                        <p><strong>Current Price:</strong> $<span th:text="${rec.currentPrice}">0.00</span></p>
                        <p class="meta">
                            Submitted by <span th:text="${rec.submittedBy}">User</span> ·
                            <span th:if="${rec.createdAt != null}"
                                  th:text="${#temporals.format(rec.createdAt, 'MMM dd, yyyy hh:mm a')}">Date</span>
                            <span th:unless="${rec.createdAt != null}">—</span>
                        </p>

                    </a>
                </div>

                <div th:if="${#lists.isEmpty(recommendations)}">
                    <p>No recommendations yet. Be the first to add one!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
