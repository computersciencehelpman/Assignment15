<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Polygon Detail</title>
  <link rel="stylesheet" href="/css/comments.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    .meta {
      color: #555;
      font-size: 0.9rem;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      color: #007bff;
      text-decoration: none;
    }

    .comment-section {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
    }

    .comment-card {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<div class="navbar">
  <div>
    <strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong>
  </div>
  <div>
    <span th:if="${#authorization.expression('isAuthenticated()')}">
      <a href="/profile" th:text="${#authentication.name}" style="color: white; text-decoration: none;"></a>
      <a href="/logout" style="color: white; text-decoration: none;">Logout</a>
    </span>
    <span th:if="${#authorization.expression('!isAuthenticated()')}">
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </span>
  </div>
</div>

<!-- ✅ Polygon Content -->
<div class="container">
  <h2 th:text="${polygon.tokenName} + ' (' + ${polygon.ca} + ')'"></h2>

  <p><strong>Blockchain:</strong> <span th:text="${polygon.blockchain}"></span></p>
  <p><strong>Recommendation:</strong> <span th:text="${polygon.recommendation}"></span></p>
  <p><strong>Current Price:</strong> $<span th:text="${polygon.currentPrice}"></span></p>
  <p><strong>Target Price:</strong> $<span th:text="${polygon.targetPrice}"></span></p>

  <p><strong>Reason:</strong></p>
  <p th:text="${polygon.reason}"></p>

  <p><strong>Risks:</strong></p>
  <p th:text="${polygon.risks}"></p>

  <p class="meta">
    <strong>Submitted by:</strong> <span th:text="${polygon.submittedBy}"></span><br/>
    <strong>Submitted at:</strong> <span th:text="${#temporals.format(polygon.createdAt, 'MMM dd, yyyy hh:mm a')}"></span>
  </p>

  <a href="/polygon">← Back to all Polygon recommendations</a>
</div>

<!-- ✅ Comments Section -->
<div class="comment-section">
  <h2>Comments</h2>

  <div th:if="${#lists.isEmpty(comments)}">
      <p>No comments yet.</p>
  </div>

  <div th:each="comment : ${comments}" class="comment-card">
      <p th:text="${comment.content}"></p>
      <p class="meta">
          <span th:text="${comment.author}"></span> · 
          <span th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy hh:mm a')}"></span>
      </p>
  </div>

  <div th:if="${#authorization.expression('isAuthenticated()')}">
      <form th:action="@{'/polygon/' + ${polygon.id} + '/comments'}" method="post" th:object="${newComment}">
          <textarea th:field="*{content}" placeholder="Add a comment..." required></textarea>
          <button type="submit">Post Comment</button>
      </form>
  </div>

  <div th:unless="${#authorization.expression('isAuthenticated()')}">
      <p><a href="/login">Login</a> to write a comment.</p>
  </div>
</div>

</body>
</html>
