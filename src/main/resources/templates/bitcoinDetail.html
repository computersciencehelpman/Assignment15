<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bitcoin Detail</title>
  <link rel="stylesheet" href="/css/comments.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    .meta {
      color: #555;
      font-size: 0.9rem;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="navbar">
  <div><strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong></div>
  <div>
    <span th:if="${#authorization.expression('isAuthenticated()')}">
      <a href="/profile" style="color: white; text-decoration: none;" th:text="${#authentication.name}">Username</a>
    </span>
    <span th:if="${#authorization.expression('!isAuthenticated()')}">
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </span>
  </div>
</div>
  <div class="container">
    <h2 th:text="${bitcoin.tokenName} + ' (' + ${bitcoin.ca} + ')'"></h2>

    <p><strong>Blockchain:</strong> <span th:text="${bitcoin.blockchain}"></span></p>
    <p><strong>Recommendation:</strong> <span th:text="${bitcoin.recommendation}"></span></p>
    <p><strong>Current Price:</strong> $<span th:text="${bitcoin.currentPrice}"></span></p>
    <p><strong>Target Price:</strong> $<span th:text="${bitcoin.targetPrice}"></span></p>

    <p><strong>Reason:</strong></p>
    <p th:text="${bitcoin.reason}"></p>

    <p><strong>Risks:</strong></p>
    <p th:text="${bitcoin.risks}"></p>

    <p class="meta">
      <strong>Submitted by:</strong> <span th:text="${bitcoin.submittedBy}"></span><br/>
      <strong>Submitted at:</strong> <span th:text="${#temporals.format(bitcoin.createdAt, 'MMM dd, yyyy hh:mm a')}"></span>
    </p>

    <a href="/bitcoin">← Back to all Bitcoin recommendations</a>
  </div>

  <div class="comment-section">
    <h2>Comments</h2>

    <div th:if="${#lists.isEmpty(comments)}">
        <p>No comments yet.</p>
    </div>

    <div th:each="comment : ${comments}" class="comment-card">
        <p th:text="${comment.content}"></p>
        <p class="meta">
            <span th:text="${comment.author}"></span> · 
            <span th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy hh:mm a')}"></span>
        </p>
    </div>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <form th:action="@{'/bitcoin/' + ${bitcoin.id} + '/comments'}" method="post" th:object="${newComment}">
            <textarea th:field="*{content}" placeholder="Add a comment..." required></textarea>
            <button type="submit">Post Comment</button>
        </form>
    </div>

    <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <p><a href="/login">Login</a> to write a comment.</p>
    </div>
  </div>
</body>
</html>
