<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bitcoin Detail</title>
  <link rel="stylesheet" th:href="@{/css/comments.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    .meta {
      color: #555;
      font-size: 0.9rem;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      color: #007bff;
      text-decoration: none;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<div class="navbar">
  <div><strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong></div>
  <div>
    <span th:if="${#authorization.expression('isAuthenticated()')}">
      <a href="/profile" style="color: white; text-decoration: none;" th:text="${#authentication.name}">Username</a>
    </span>
    <span th:if="${#authorization.expression('!isAuthenticated()')}">
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </span>
  </div>
</div>

<!-- ✅ Main Content -->
<div class="container">
  <h2 th:text="${bitcoin.tokenName} + ' (' + ${bitcoin.ca} + ')'">Bitcoin Token (CA)</h2>

  <p><strong>Blockchain:</strong> <span th:text="${bitcoin.blockchain}"></span></p>
  <p><strong>Recommendation:</strong> <span th:text="${bitcoin.recommendation}"></span></p>
  <p><strong>Current Price:</strong> $<span th:text="${bitcoin.currentPrice}"></span></p>
  <p><strong>Target Price:</strong> $<span th:text="${bitcoin.targetPrice}"></span></p>

  <p><strong>Reason:</strong></p>
  <p th:text="${bitcoin.reason}"></p>

  <p><strong>Risks:</strong></p>
  <p th:text="${bitcoin.risks}"></p>

  <p class="meta">
    <strong>Submitted by:</strong> <span th:text="${bitcoin.submittedBy}"></span><br/>
    <strong>Submitted at:</strong>
    <span th:if="${bitcoin.createdAt != null}"
          th:text="${#temporals.format(bitcoin.createdAt, 'MMM dd, yyyy hh:mm a')}"></span>
  </p>

  <a href="/bitcoin">← Back to all Bitcoin recommendations</a>
</div>

<!-- ✅ Comment Section -->
<div class="comment-section">
  <h2>Comments</h2>

  <!-- Show if there are no comments -->
  <div th:if="${#lists.isEmpty(comments)}">
    <p>No comments yet.</p>
  </div>

  <!-- Loop through each comment -->
  <div th:each="comment : ${comments}" class="comment">
    <div class="comment-author">
      <span th:text="${comment.author}">User</span>
    </div>
    <div class="comment-body">
      <div class="comment-header">
        <span th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy hh:mm a')}">Date</span>
      </div>
      <div class="comment-content" th:text="${comment.content}">Comment content</div>
    </div>
  </div>

  <!-- Show comment form only if user is authenticated -->
  <div th:if="${#authorization.expression('isAuthenticated()')}">
    <form th:action="@{'/bitcoin/' + ${bitcoin.id} + '/comments'}" method="post" th:object="${newComment}">
      <textarea th:field="*{content}" placeholder="Write a comment..." required></textarea>
      <button type="submit">Post Comment</button>
    </form>
  </div>

  <!-- Show login prompt if user is NOT authenticated -->
  <div th:unless="${#authorization.expression('isAuthenticated()')}">
    <p><a href="/login">Login</a> to leave a comment.</p>
  </div>
</div>


</body>
</html>
