<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Collectable Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    p {
      margin: 0.5rem 0;
    }
    .meta {
      font-size: 0.9rem;
      color: #666;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    .comment-section {
      margin-top: 2rem;
    }
    .comment-card {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 th:text="${collectable.name}">Item Name</h2>

  <p><strong>Type:</strong> <span th:text="${collectable.type}">Card</span></p>
  <p><strong>Estimated Value:</strong> <span th:text="${collectable.estimatedValue} + ' USD'">$0.00</span></p>
  <p><strong>Description:</strong></p>
  <p th:text="${collectable.description}">Description here</p>

  <p><strong>Risks:</strong></p>
  <p th:text="${collectable.risks}">Risks info</p>

  <p><strong>External Link:</strong>
    <a th:href="${collectable.externalLink}" th:text="${collectable.externalLink}" target="_blank">View Resource</a>
  </p>

  <p class="meta">
    <strong>Submitted by:</strong> <span th:text="${collectable.submittedBy}">user@example.com</span><br/>
    <strong>Submitted at:</strong> <span th:text="${#temporals.format(collectable.createdAt, 'MMM dd, yyyy hh:mm a')}">Timestamp</span>
  </p>

  <a href="/collectables">‚Üê Back to All Collectables</a>

  <!-- üí¨ Comment Section -->
  <div class="comment-section">
    <h2>Comments</h2>

    <div th:if="${#lists.isEmpty(comments)}">
      <p>No comments yet.</p>
    </div>

    <div th:each="comment : ${comments}" class="comment-card">
      <p th:text="${comment.content}">Comment</p>
      <p class="meta">
        <span th:text="${comment.author}">Author</span> ¬∑
        <span th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy hh:mm a')}">Timestamp</span>
      </p>
    </div>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
      <form th:action="@{'/collectables/' + ${collectable.id} + '/comments'}" method="post" th:object="${newComment}">
        <textarea th:field="*{content}" placeholder="Add a comment..." required></textarea>
        <button type="submit">Post Comment</button>
      </form>
    </div>

    <div th:unless="${#authorization.expression('isAuthenticated()')}">
      <p><a href="/login">Login</a> to write a comment.</p>
    </div>
  </div>
</div>
</body>
</html>
