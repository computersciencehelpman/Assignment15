<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Crypto Recommendation</title></head>
<link rel="stylesheet" th:href="@{/css/nav.css}">
<body>
<div class="navbar">
  <div><strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong></div>
  <div>
    <span th:if="${#authorization.expression('isAuthenticated()')}">
      <a href="/profile" style="color: white; text-decoration: none;" th:text="${#authentication.name}">Username</a>
      <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
	  <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>   
    </span>
    <span th:if="${#authorization.expression('!isAuthenticated()')}">
      <strong><a href="/login" style="color: white; text-decoration: none;">Login</a></strong>
      <strong><a href="/register" style="color: white; text-decoration: none;">Register</a></strong>
    </span>
  </div>
</div>
<h2>Submit a Bitcoin Crypto Recommendation</h2>
<form th:action="@{/bitcoin/submit}" method="post" th:object="${cryptoRecommendation}">
    <label>Token Name: <input type="text" th:field="*{tokenName}" required /></label><br/>
    <label>Contact Address (CA): <input type="text" th:field="*{ca}" required /></label><br/>
    <label>Blockchain: <input type="text" th:field="*{blockchain}" value="Bitcoin" readonly /></label><br/>
    <label>Recommendation:
        <select th:field="*{recommendation}">
            <option value="BUY">Buy</option>
            <option value="HOLD">Hold</option>
            <option value="SELL">Sell</option>
        </select>
    </label><br/>
    <label>Current Price: <input type="number" step="0.01" th:field="*{currentPrice}" /></label><br/>
    <label>Target Price: <input type="number" step="0.01" th:field="*{targetPrice}" /></label><br/>
    <label>Reason:<br/><textarea th:field="*{reason}" required></textarea></label><br/>
    <label>Risks:<br/><textarea th:field="*{risks}"></textarea></label><br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
