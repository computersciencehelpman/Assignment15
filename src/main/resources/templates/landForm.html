<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Submit Land Recommendation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
    }
    .form-container {
      background: white;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- âœ… Navbar -->
<div class="navbar">
  <div>
    <strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong>
  </div>
  <div>
    <span th:if="${#authorization.expression('isAuthenticated()')}">
      <a href="/profile" th:text="${#authentication.name}">Username</a>
      <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
	  <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
    </span>
    <span th:if="${#authorization.expression('!isAuthenticated()')}">
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </span>
  </div>
</div>

<div class="form-container">
  <h2>Submit a Land Recommendation</h2>
  <form th:action="@{/land/submit}" method="post" th:object="${landRecommendation}">
    <label>Land Name / Identifier:</label>
    <input type="text" th:field="*{name}" required />

    <label>Location:</label>
    <input type="text" th:field="*{location}" placeholder="e.g., County, State" required />

    <label>Size (in acres):</label>
    <input type="number" step="0.01" th:field="*{size}" />

    <label>Current Price ($):</label>
    <input type="number" step="0.01" th:field="*{currentPrice}" required />

    <label>Target Price ($):</label>
    <input type="number" step="0.01" th:field="*{targetPrice}" />

    <label>Recommendation:</label>
    <select th:field="*{recommendation}">
      <option value="BUY">Buy</option>
      <option value="HOLD">Hold</option>
      <option value="SELL">Sell</option>
    </select>

    <label>Reason:</label>
    <textarea th:field="*{reason}" rows="4" required></textarea>

    <label>Risks:</label>
    <textarea th:field="*{risks}" rows="3"></textarea>

    <label>Map/Listing URL (optional):</label>
    <input type="url" th:field="*{listingLink}" />

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
