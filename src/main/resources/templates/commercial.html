<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commercial Real Estate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #222;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
        }

        .category {
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 2rem;
            border-radius: 5px;
            padding: 1rem;
        }

        .heading-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-button {
            font-size: 1.2rem;
            padding: 0.2rem 0.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .subforum {
            background: #f7f7f7;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
        }

        .subforum a {
            font-size: 1.1rem;
            color: #007bff;
            text-decoration: none;
        }

        .subforum p {
            margin: 0.3rem 0;
            color: #333;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div>
        <strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong>
    </div>
    <div>
        <span th:if="${#authorization.expression('isAuthenticated()')}">
            <a href="/profile" th:text="${#authentication.name}" style="color: white; text-decoration: none;">Username</a>
            <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
	  		<form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
        </span>
        <span th:if="${#authorization.expression('!isAuthenticated()')}">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </span>
    </div>
</div>

<div class="container">
    <div class="category">
        <h2 class="heading-flex">
            <span>Commercial Real Estate</span>
            <a href="/commercial/new" class="add-button">+</a>
        </h2>

        <div th:if="${#lists.isEmpty(recommendations)}">
            <p>No recommendations yet.</p>
        </div>

        <div th:each="rec : ${recommendations}" class="subforum">
            <a th:href="@{'/commercial/' + ${rec.id}}">
                <strong th:text="${rec.propertyName}">Property Name</strong>
            </a>
            <p th:text="${rec.city + ', ' + rec.state}">Location</p>
            <p th:text="'Submitted by: ' + ${rec.submittedBy}">Submitted By</p>
            <p th:text="${#temporals.format(rec.createdAt, 'MMM dd, yyyy hh:mm a')}">Date</p>
        </div>
    </div>
</div>
</body>
</html>
