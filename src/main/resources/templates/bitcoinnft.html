<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bitcoin NFT Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #222;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .add-button {
            font-size: 1.2rem;
            padding: 0.3rem 0.6rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .nft-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .nft-card:hover {
            background: #f9f9f9;
        }

        .meta {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<!-- ✅ Navbar -->
<div class="navbar">
  <div>
    <strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong>
  </div>
  <div>
    <span th:if="${#authorization.expression('isAuthenticated()')}">
      <a href="/profile" th:text="${#authentication.name}">Username</a>
      <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
	  <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
    </span>
    <span th:if="${#authorization.expression('!isAuthenticated()')}">
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </span>
  </div>
</div>

<!-- ✅ Main Content -->
<div class="container">
    <div class="header">
        <h2>Bitcoin NFT Recommendations</h2>
        <a href="/bitcoinnft/new" class="add-button">+</a> 
    </div>

    <div th:each="nft : ${nftRecommendations}" class="nft-card">
        <a th:href="@{'/bitcoinnft/' + ${nft.id}}">
            <h3 th:text="${nft.collectionName}">Ordinal Collection</h3>
        </a>
        <p><strong>Recommendation:</strong> <span th:text="${nft.recommendation}">BUY</span></p>
        <p><strong>Floor Price:</strong> <span th:text="${nft.floorPrice} + ' BTC'">0.00 BTC</span></p>
        <p class="meta">
            Submitted by <span th:text="${nft.submittedBy}">user@example.com</span> ·
            <span th:text="${#temporals.format(nft.createdAt, 'MMM dd, yyyy hh:mm a')}">Time</span>
        </p>
    </div>

    <div th:if="${#lists.isEmpty(nftRecommendations)}">
        <p>No Bitcoin NFT recommendations yet. Be the first to add one!</p>
    </div>
</div>

</body>
</html>
