<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forum Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #222;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
        }

        .category {
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 2rem;
            border-radius: 5px;
            padding: 1rem;
        }

        .category h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }

        .heading-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-button {
            font-size: 1.2rem;
            padding: 0.2rem 0.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .subforums {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .subforum {
            background: #f7f7f7;
            border: 1px solid #ddd;
            flex: 1 1 30%;
            padding: 1rem;
            text-align: center;
            border-radius: 4px;
        }

        .subforum:hover {
            background-color: #eaeaea;
        }

        .meta {
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div><strong><a href="/" style="color: white; text-decoration: none;">Assignment 15 Forum</a></strong></div>
    <div>
        <span th:if="${#authorization.expression('isAuthenticated()')}">
            <a href="/profile" style="color: white; text-decoration: none;" th:text="${#authentication.name}">Username</a>
            <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
	  		<form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
        </span>
        <span th:if="${#authorization.expression('!isAuthenticated()')}">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </span>
    </div>
</div>

<div class="container">
    <div class="category">
        <h2 class="heading-flex">
            <span>Polygon NFTs</span>
            <a href="/polygonnft/new" class="add-button">+</a>
        </h2>

        <!-- âœ… NFT Listing -->
        <div class="subforums">
            <div th:each="nft : ${nftRecommendations}" class="subforum">
                <a th:href="@{'/polygonnft/' + ${nft.id}}">
                    <strong th:text="${nft.collectionName}">Collection Name</strong>
                </a>
                <p><strong>Recommendation:</strong> <span th:text="${nft.recommendation}">BUY</span></p>
                <p><strong>Floor Price:</strong> <span th:text="${nft.floorPrice + ' MATIC'}">0.0 MATIC</span></p>
                <p class="meta">
                    Submitted by: <span th:text="${nft.submittedBy}">user@example.com</span><br/>
                    <span th:text="${#temporals.format(nft.createdAt, 'MMM dd, yyyy hh:mm a')}">Date</span>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
